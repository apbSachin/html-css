<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Reset some default styles for a cleaner look */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* Align items to the left and right */
            align-items: center; /* Vertically center items */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        /* Search Button Styles */
        nav button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Video Container Styles */
        .video-container {
            margin-top: 60px; /* Space below the header */
            padding: 20px;
            display: flex; /* Display videos side by side */
            flex-wrap: wrap; /* Wrap videos to the next line on smaller screens */
            justify-content: space-between; /* Add space between videos */
        }

        .video {
            width: calc(33.33% - 10px); /* Calculate width for three videos with spacing */
            margin-bottom: 20px; /* Space between videos */
        }

        .video iframe {
            width: 100%;
            height: 400px; /* Increased height for the videos */
        }

        .description {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .video {
                width: calc(50% - 10px); /* Two videos per row on smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .video {
                width: 100%; /* One video per row on even smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <button>Search</button>
        </nav>
    </header>

    <div class="video-container">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/your-video-id1" frameborder="0" allowfullscreen></iframe>
            <p class="description">Video Description 1</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/your-video-id2" frameborder="0" allowfullscreen></iframe>
            <p class="description">Video Description 2</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/your-video-id3" frameborder="0" allowfullscreen></iframe>
            <p class="description">Video Description 3</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Webpage</p>
    </footer>
</body>
</html>
